<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/content.css">
    </head>
    <body class="container">
        <header class="header">
            <img class="header-logo" src="./assets/icons/library.svg" alt="Library Logo"/>
            <h1 class="header-title">Library</h1>
        </header>
        <main class="content">
            <section class="library-section">

                <div class="library-header">
                    <h2 class="library-title">Your Library</h2>
                    <button class="add-button">+ Add Book</button>
                </div>

                <div class="books-gallery">

                    <section class="book-card">
                        <img class="book-image" src="https://m.media-amazon.com/images/I/81lQ5N0QwJL.jpg" alt="imagem do livro" />

                        <div class="book-info">
                            <h3 class="book-title">Senhor dos An√©is: As duas Torres</h3>
                            <p class="book-author ">Author: J.R.R Tolkien</p>
                            <p class="book-pages">Pages: 457</p>
                        </div>

                        <div class="book-actions">
                            <button class="delete-book">DELETE</button>
                            <button class="read-book">READ</button>
                        </div>
                    </section>

                </div>
            </section>
        </main>
    </body>
</html>
